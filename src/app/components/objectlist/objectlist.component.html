
<div class="hidden lg:visible lg:flex justify-center h-screen w-screen p-4">
    <div
      *ngIf="showFeatureImage1 == 'true'"
      style="height: 160vh"
      class="flex flex-col w-full h-96 items-center text-2xl text-blue-900 font-bold"
    >
      <div>Items that can be Disinfected in Stera</div>
      <div>UV Disinfection Shield</div>
      <img
        src="assets/object_list_1.svg"
        alt="Items that can be Disinfected in Stera"
        class="h-1/3 w-1/3 mt-16"
      />
    </div>
    <div
      *ngIf="showFeatureImage2 == 'true'"
      style="height: 160vh"
      class="flex flex-col w-full h-96 items-center text-2xl text-blue-900 font-bold"
    >
      <div>Some deadly Bacteria, Virus and Fungi</div>
      <div>that Stera can Deactivate.</div>
      <img
        src="assets/object_list_2.svg"
        alt="Some deadly Bacteria, Virus and Fungi that Stera can Deactivate"
        class="h-2/3 w-2/3"
      />
    </div>
  </div>

  <div *ngIf="showFeatureImage1 == 'true'" 
  class="lg:hidden flex flex-col justify-center items-center text-xl text-blue-900 font-bold mt-10 h-full">
    <div class="mb-10">
    <div>Items that can be Disinfected </div>
    <div>in Stera UV Disinfection Shield</div>
  </div>
    <img
        src="assets/object_list_1.svg"
        alt="Items that can be Disinfected in Stera"
        class="h-full w-full px-10 mb-10"
      />
  </div>

  <div *ngIf="showFeatureImage2 == 'true'" 
  class="lg:hidden flex flex-col justify-center items-center text-xl text-blue-900 font-bold mt-10 h-full">
    <div class="mb-10">
      <div>Some deadly Bacteria, Virus </div>
      <div>Fungi that Stera can Deactivate.</div>
  </div>
    <img
        src="assets/object_list_2.svg"
        alt="Some deadly Bacteria, Virus and Fungi that Stera can Deactivate"
        class="h-full w-full px-10 mb-10"
